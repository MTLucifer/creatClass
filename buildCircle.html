<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build circle</title>
</head>
<body>
<script>
    let Circle = function(radius) {
        this.radius = radius;
        this.getRadius = function() {
            return this.radius;
        }
        this.getArea = function() {
            return Math.PI * radius * radius;
        }
    }
    let circle = new Circle(prompt("Nhập bán kính"));
    let radius = circle.getRadius(); // 2

    let area = circle.getArea(); // 12.566370614359172
    document.write("radius: " + radius + "<br> area: " + area);
</script>
</body>
</html>
